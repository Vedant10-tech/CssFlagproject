<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    .flag{
      height: 600px;
      width: 900px;
      position: relative;
      background-color: red;
    }
    .flag > div{
      height: 300px;
      width: 100%;
      position: absolute;
      top: 150px;
      background-color: navy;
    }
    .flag > div > div{
      height:200px ;
      width: 200px;
      position: absolute;
      background-color: azure;
      border-radius: 50%;
      top: 50px;
      left: 350px;
    }
    p{
      text-align: center;
      font-size: 5rem;
      color: white;
      padding: 0%;
      margin: 0%;
    }
    .flag div > p{
      color: black;
      text-align: center;
      /* font-size: 50px; */
    }
  </style>
</head>

  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
